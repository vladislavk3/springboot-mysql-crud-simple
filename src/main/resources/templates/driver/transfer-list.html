<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Transfer Directory</title>
</head>

<body>

<div class="container">

    <h3>Transfer Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/v1/transfers/create}"
       class="btn btn-primary btn-sm mb-3">
        Add Transfer
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Transfer ID</th>
            <th>Date & Time</th>
            <th>Driver Name</th>
            <th>Passenger Name</th>
            <th>Client</th>
            <th>Operator</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="object : ${objects}">

            <td th:text="${object.id}">
            <td th:text="${object.transferDateTime}">
            <td th:text="${object.driver}">
            <td th:text="${object.passengerName}">
            <td th:text="${object.client}">
            <td th:text="${object.operator}">

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
